<div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid && form.touched">Save</button>
            <button class="btn btn-danger">Cancel</button>
          </div>
        </div>
        <hr>
        <div class="col-xs-12" class="form-group">
          <label for="name">Recipe Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="col-xs-12" class="form-group">
          <label for="imagepath">Image URL</label>
          <input type="text" id="name" class="form-control" formControlName="imagePath">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="" class="img-responsive">
          </div>
        </div>
        <div class="col-xs-12" class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="6" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients" >
            <div class="row" *ngFor="let ingredientctl of form.get('ingredients').controls; let i=index" 
                [formGroupName]="i" style="margin-bottom: 5px;">
              <div class="col-xs-6">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                  <input type="number" class="form-control" formControlName="amount">
                </div>
              <div class="col-xs-4">
                <button type="button" class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="margin-top: 10px;">
            <button type="button" class="btn btn-success" (click)="addIngredient()" >Add Ingredient</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  \
</div>
